<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Angular</title>
    <link  rel="stylesheet" href="/libraries/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/libraries/font-Awesome-6.x/css/all.css"/>
    <link rel="stylesheet" href="/css/sb-admin-2.css">
    <script src="/libraries/jquery/jquery-3.5.1.js"></script>
    <script src="/libraries/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

  <style>
            .footer {        
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                /*background-color: #f5f5f5;*/
            }
            .container .text-muted {
                margin: 20px 0;
            }
  </style>
  <body ng-app="testAJ" > <!--ng-app denota que sera un app de angular  -->
    
    <div class="container"> 
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="row">
            <div class="col-md-11 text-center">
              <img src="/img/logo2016-contorno.png" style="width: 50%;" >
            </div>
          </div>
          <br />
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Inicio de sesión</h3>
           </div>
            <div class="panel-body">
              <form>
                <div class="form-group ">
                  <input type="email" class="form-control" id="InputUsario" aria-describedby="emailHelp" placeholder="Tu usuario" autofocus required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="InputContrasena" placeholder="Tu contraseña" required maxlength="30">
                </div>
                <div>
                  <label>
                    <a href="">¿Olvidaste tu contraseña?</a>
                  </label>
                </div>
                
                <a  ng-bind="txtBtnIniciar" ng-show="btnIniciar" href="/views/planes_estudio/modificarPlanEstudio.html" type="submit" class="btn btn-lg btn-success btn-block"> Iniciar</a>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    





    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-12 text-center">
                  <a href="" style="font-size: 15pt;"><span class="label label-primary">Acerca de</span></a>
              </div>
          </div>
      </div>
  </footer>

  </body>
